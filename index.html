<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="pass-content">
                <h1 class="title">Password Generator</h1>
                <form action="" name="pass">
                    <div class="pass-result">
                        <input class="result" id="result" placeholder="P4$5W0rD!" disabled></input>
                        <i class="bi bi-clipboard" id="copy" data-tooltip="copy"></i>
                    </div>
                    <div class="options-container">
                        <div class="option">
                            <div class="length">
                                <div>
                                    <label for="length">Character Length</label>
                                    <output id="rangevalue" class="value">8</output>
                                </div>
                                <input type="range" name="range" id="length" min="8" max="30" value="8" oninput="rangevalue.value=value">
                            </div>
                            <div class="ucase">
                                <input type="checkbox" name="ucase" id="ucase">
                                <label for="ucase">Include Uppercase letters</label>
                            </div>
                            <div class="lcase">
                                <input type="checkbox" id="lcase" name="lcase">
                                <label for="lcase">Include Lowercase letters</label>
                            </div>
                            <div class="number">
                                <input type="checkbox" id="numbers" name="numbers">
                                <label for="numbers">Include Number</label>
                            </div>
                            <div class="symbols">
                                <input type="checkbox" id="symbols" name="symbols">
                                <label for="symbols">Include Symbols</label>
                            </div>
                        </div>
                        <div class="strength">
                            <div class="strength-content">
                                <p>strength</p>
                                <div class="value">
                                    <p class="value-text">Medium</p>
                                    <p class="value-strength" id="uno"></p>
                                    <p class="value-strength" id="dos"></p>
                                    <p class="value-strength" id="tres"></p>
                                    <p class="value-strength" id="cuatro"></p>
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="GENERATE" class="btn" id="send_pass">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
